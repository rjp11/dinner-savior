<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap reference -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- bootswatch theme -->
    <link rel='stylesheet' href='https://bootswatch.com/3/cyborg/bootstrap.min.css'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pompiere" rel="stylesheet">
    <!-- additional local css styling -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Dinner Savior</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-semi-transparent">
        <div class="navbar-header">
            <a href="index.html">
                <h3 class="ds-logo navbar-logo">DS</h3>
            </a>
        </div>
        <!-- <ul class="nav navbar-nav navbar-right">
            <li>
                <button type="button" class="btn btn-default navbar-btn" id="login-logout">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
            </li>
        </ul> -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="modal">
                    <div class="modal-content">
                        <h2>incorrect input</h2>
                    </div>
                </div>
                <h1 class="text-center" id="selected-restaurant"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row input-row">
                    <div class="col-lg-1 col-md-1 hidden-sm hidden-xs"></div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="options">
                            <h4 class="text-center">current wait</h4>
                            <h6>party size:
                                <span id="reported-party-size"></span>
                            </h6>
                            <h6>quoted wait time:
                                <span id="reported-wait-time"></span>
                            </h6>
                            <h6>time of entry:
                                <span id="entry-time"></span>
                            </h6>
                        </div>
                        <div class="suggestion row">
                            <div class="col-md-10 col-sm-10">
                                <h4 class="suggest">Cook at home instead?</h4>
                            </div>
                            <div class="col-md-2 col-sm-2">
                                <img src="assets/images/pot.png" id="get-recipe"></img>                               
                            </div>                        
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs"></div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="options">
                            <h4>your input</h4>
                            <form>
                                <div class="form-group">
                                    <input class="form-control" id="party-size" type="text" placeholder="party size (1-12)">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="quoted-wait" type="text" placeholder="quoted wait time (minutes)">
                                </div>
                                <button class="btn btn-primary" id="add-wait-time" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row recipes" id="show-recipes">
            <h2 class="recipes-header">Here are three awesome <span id="dish-style"></span> recipes <span id="edamam-badge" data-color="transparant"></span></h2>
            <div class="col-md-12 display"></div>
        </div>
    </div>
    <!-- link to jQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'>
    </script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <!-- link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- link to javascript -->
    <script src='assets/javascript/wait-input-firebase.js'></script>
    <script src='assets/javascript/wait-input-zomato.js'></script>
</body>

</html>
