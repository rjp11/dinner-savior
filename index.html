<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap reference -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- bootswatch theme -->
    <link rel='stylesheet' href='https://bootswatch.com/3/cyborg/bootstrap.min.css'>
    <!-- Google Fonts -->

    <title>Dinner Savior</title>

<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-semi-transparent">
        <div class="navbar-header">
            <a href="index.html">
                <h3 class="ds-logo navbar-logo">DS</h3>
            </a>
        </div>

            <li>
                <button type="button" class="btn btn-default navbar-btn" id="login-logout">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
            </li>
        </ul> -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="main-image">
                    <img src="assets/images/paella-copy.jpg" alt="pancakes" id="pancakes">
                    <div class="main-cover">
                        <div class="main-text">
                            <h1 class="text-center ds-logo">DINNER SAVIOR</h1>
                            <div class="row options-row">
                                <div class="col-lg-4 col-md-4">
                                    <div class="options">
                                        <h4>Currently at a restaurant?</h4>
                                        <h6>Report your wait time</h6>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="options">
                                        <h4>Deciding where to eat?</h4>
                                        <h6>Find the current wait times</h6>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="options">
                                        <h4>Wait too long for you?</h4>
                                        <h6>Cook with our selected recipes</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <div class="input-group search-bar">
                                        <input type="text" class="form-control" placeholder="Find a restaurant or cuisine" id="search-input">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" id="search" type="button">
                                                <span class="glyphicon glyphicon-cutlery"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

        crossorigin='anonymous'>
    </script>

    <script src='assets/javascript/index.js'></script>
